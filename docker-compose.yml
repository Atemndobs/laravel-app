version: '3.3'
services:
    nginx:
        container_name: nginx
        image: atemndobs/nginx:v1.4.0
        depends_on:
            - php-fpm
        ports:
            - "8899:80"
            - "8443:443"
        volumes:
            - "${NGINX_HOST_LOG_PATH}:/var/log/nginx"
            - "${NGINX_SITES_PATH}:/etc/nginx/sites-available"
            - "${NGINX_SSL_PATH}:/etc/nginx/ssl"
            - "${NGINX_SSL_PATH}:/usr/lib/ssl"
            - "${APP_CODE_PATH_HOST}:${APP_CODE_PATH_CONTAINER}${APP_CODE_CONTAINER_FLAG}"
        networks:
            - sail
        privileged: true
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        environment:
            TZ: 'Europe/Berlin'

    php-fpm:
        container_name: php-fpm
        image: atemndobs/laravel-php-fpm:v1.8.9
#        image: atemndobs/laravel-php-fpm
#        build:
#            context: ../docker/php-fpm
#            dockerfile: Dockerfile
#            args:
#                WWWGROUP: '${WWWGROUP}'
        volumes:
            - "${APP_CODE_PATH_HOST}:${APP_CODE_PATH_CONTAINER}${APP_CODE_CONTAINER_FLAG}"
            - "../docker/php-fpm/scdl.cfg:/var/www/.config/scdl/scdl.cfg"
            - "${APP_CODE_PATH_HOST}/storage/logs:/usr/local/stackify/stackify-php-apm/log"
            - "${APP_CODE_PATH_HOST}/storage/logs:/var/www/storage/logs"
        networks:
            - sail
        privileged: true
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        expose:
            -   9000
        ports:
            - "9000:9000"
        depends_on:
          #  - mariadb-master
           # - redis
            - meilisearch
        environment:
            TZ: 'Europe/Berlin'

